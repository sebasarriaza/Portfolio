<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adivina la capital</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./images/icon.png">
</head>

<body class="pBody" onload="inicio()">

  <header class="pHeader">
    <h1 id="titulo" class="pTitulo">¿CUÁL ES LA CAPITAL DE...?</h1>
  </header>

  <div id="central" class="pCentral">

    <div class="pDivEnunciado">
      <p id="enunciado" class="pEnunciado">ENUNCIADO</p>
      <div class="pImagenes">
        <img id="imagen">
      </div>
    </div>

    <div id="grupoRespuestas" class="pGrupoRespuestas">
      <div id="respuesta1" class="pRespuestas">
        <button id="botonRespuesta1" class="pRespuestasBoton"
          onclick="comprobarRespuesta(datos[continente][numeroPregunta].respuesta[0])">Respuesta1</button>
      </div>

      <div id="respuesta2" class="pRespuestas">
        <button id="botonRespuesta2" class="pRespuestasBoton"
          onclick="comprobarRespuesta(datos[continente][numeroPregunta].respuesta[1])">Respuesta2</button>
      </div>

      <div id="respuesta3" class="pRespuestas">
        <button id="botonRespuesta3" class="pRespuestasBoton"
          onclick="comprobarRespuesta(datos[continente] [numeroPregunta].respuesta[2])">Respuesta3</button>
      </div>

      <div id="respuesta4" class="pRespuestas">
        <button id="botonRespuesta4" class="pRespuestasBoton"
          onclick="comprobarRespuesta(datos[continente][numeroPregunta].respuesta[3])">Respuesta4</button>
      </div>
    </div>

    <div class=pSistemaPuntos>

      <div id="puntuacion">
        <p class="pPuntuacion">Puntuación</p>
      </div>

      <div>
        <p id="puntos"  class="pPuntos">0</p>
      </div>

    </div>

    <div>
      <p id="mostrarNumeroPregunta" class="pMostrarNumeroPregunta"></p>
    </div>

    <div>
      <img id="acierto" class="pAcierto" src="./images/check.png">
    </div>

  </div>

  <div id="siguientePregunta" class="pDivSiguientePregunta">
    <button class="pSiguientePregunta" onclick="siguientePregunta()">Siguiente pregunta</button>
  </div>

  <div id="terminar" class="pTerminar">
    <a href="./pantalla_final.html">
      <button class="pTerminarBoton">Terminar partida</button>
    </a>
  </div>

  <div class="Layer"></div>

  <script src="main.js"></script>

</body>

</html>
